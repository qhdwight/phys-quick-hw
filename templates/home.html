{{define "content"}}
    <div class="container">
        <h1 class="text-center">
            All Units
        </h1>
        <hr class="bg-secondary mt-0">
        <div class="accordion" id="unitAccordion">
            {{range $unitIndex, $unit := .Units}}
                <div class="card bg-dark">
                    <div class="card-header" id="heading{{$unitIndex}}">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{$unitIndex}}" aria-expanded="true"
                                    aria-controls="collapse{{$unitIndex}}">
                                {{$unit.UnitName}}
                            </button>
                        </h2>
                    </div>
                    <div id="collapse{{$unitIndex}}" class="collapse" aria-labelledby="heading{{$unitIndex}}" data-parent="#unitAccordion">
                        <div class="card-body">
                            <ul>
                                {{ range $worksheetIndex, $worksheet := $unit.Worksheets }}
                                    <li><a href="/units/{{ $unitIndex }}/worksheets/{{ $worksheetIndex }}">{{ $worksheet.WorksheetName }}</a></li>
                                {{end}}
                            </ul>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    </div>
{{end}}

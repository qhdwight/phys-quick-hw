<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="/static/css/all.min.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Quick AP Physics Homework</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">
                    <i class="mr-1 fas fa-home"></i>
                    Home
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    <i class="mr-1 fas fa-list"></i>
                    Units
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {{ range $index, $unit := .Units }}
                        <a class="dropdown-item" href=/units/{{ $index }}>{{ $unit.UnitName }}</a>
                    {{end}}
                </div>
            </li>
        </ul>
        <span class="navbar-text">
            <small>
                Made by Quintin | <a href="https://github.com/qhdwight/phys-quick-hw" target="_blank">GitHub<i class="ml-1 fas fa-external-link-alt"></i></a>
            </small>
        </span>
    </div>
</nav>
{{block "content" .}}
{{end}}
<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
{{block "scripts" .}}
{{end}}
</body>
</html>

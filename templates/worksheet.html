{{define "content"}}
    <hr class="bg-secondary mt-0">
    <div class="container-flex">
        <h3 class="text-center">
            {{ .Unit.UnitName }}
            <div class="btn-group">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="worksheetDropdown" data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                        {{ .Worksheet.WorksheetName }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="worksheetDropdown">
                        {{range $index, $worksheet := .Unit.Worksheets}}
                            <li><a class="dropdown-item" href="/units/{{$.UnitIndex}}/worksheets/{{$index}}">{{$worksheet.WorksheetName}}</a></li>
                        {{end}}
                    </ul>
                </div>
            </div>
        </h3>
        <hr class="bg-secondary">
        <div class="row" style="height: 100%;">
            {{if .Worksheet.Problems}}
                <div class="col">
                    <embed src="/static/{{ .Worksheet.Problems }}" type="application/pdf" width="100%" style="height: 75vh;">
                </div>
            {{end}}
            {{if .Worksheet.Solutions}}
            <div class="col">
                <embed src="/static/{{ .Worksheet.Solutions }}" type="application/pdf" width="100%" style="height: 75vh;">
                {{end}}
            </div>
        </div>
    </div>
{{end}}
